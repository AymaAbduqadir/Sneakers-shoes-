<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lavishly+Yours&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Day Two</title>
  </head>
  <body>
    <header class="header">
      <div class="nav">
        <h1 class="logo">Sneakers</h1>
        <div class="menu">
          <ul>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contect</a></li>
          </ul>
        </div>
      </div>

      <div class="add-cart">
        <img src="images/icon-cart.svg" alt="" class="svg" />
        <div class="image">
          <img src="images/image-avatar.png" alt="" />
        </div>
      </div>
    </header>

    <!-- hero section -->
    <div class="hero-section">
      <div class="left-side">
        <div class="image">
          <img src="images/image-product-1.jpg" alt="" />
        </div>
        <div class="small-image">
          <img src="images/image-product-1-thumbnail.jpg" alt="" />
          <img src="images/image-product-2-thumbnail.jpg" alt="" />
          <img src="images/image-product-3-thumbnail.jpg" alt="" />
          <img src="images/image-product-4-thumbnail.jpg" alt="" />
        </div>
      </div>
      <div class="right-side">
        <div class="heading">
          <h5>Sneakers Company</h5>
          <h1>Fall Limited Edi~tion <br />sneakers</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto qui
            dolorum mollitia modi dolore nostrum soluta dolor similique tempora
            incidunt?
          </p>
          <div class="price">
            <span>
              <h4>$125.00</h4>
              <p>$250.00</p>
            </span>
            <div class="disc-btn"><p>50%</p></div>
          </div>
          <div class="btns">
            <button  class="first-btn">
              <span><img src="images/icon-minus.svg" alt="" /></span>
              <span>0</span>
              <span><img src="images/icon-plus.svg" alt="" /></span>
            </button>
            <button class="btn-add-cart">
              <span><img src="images/icon-cart.svg" alt=""></span>
              <span>Add To Cart</span>
            </button>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
